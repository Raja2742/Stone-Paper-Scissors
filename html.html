<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONE-PAPER-SEASOR</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="game">

        <h1 class="heading">STONE-PAPER-SEASOR</h1>
        <button class="restart">RESTART</button>
        <div class="sines">
            <img src="stone-sine.jpeg" class="sine" id="stone">;
            <img src="paper-sine.jpeg" class="sine" id="paper">;
            <img src="seasor-sine.jpeg" class="sine" id="seasor">;
            
        </div>

        <div class="score">

            <div class="player-score">
                <h1>PLAYER</h1>
                <P class="pscore">0</P>
            </div>

            <div class="player-score">
                <h1>COMPUTER</h1>
                <P class="cscore">0</P>
            </div>


        </div>
        <p class="para">WELLCOME</p>
        
    </div>

    <script src="java.js"></script>
</body>
</html>
